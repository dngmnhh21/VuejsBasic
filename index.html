<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
      <div class="container">
        <h1 class="text-center">Vuejs chapter 1</h1>

        <section id="interpolation" class="bg-dark p-3 rounded text-center text-light mb-3">
            <h2>interpolation</h2>
            <hr>
            <p>Tên: {{nameUser}} </p>
            <p>Lớp: {{className}} </p>
        </section>
        <section id="bind-atribute" class="bg-dark p-3 rounded text-center text-light mb-3">
            <h2>bind-attribute</h2>
            <hr>
            <img v-bind:src="ImgUrl" class="img-thumbnail" alt="mark">
            <br>
            <a class="btn btn-info mt-3" v-bind:href="LinkInfo">
                Thông tin chi tiết
            </a>
        </section>
        <section id="method" class="bg-dark p-3 rounded text-center text-light mb-3">
          <h2>Method</h2>
          <hr>
          <p>Tài hay xỉu : {{renderTaiHayXiu()}} - {{taoSoNut()}}</p>
      </section>
      <section id="raw-html" class="bg-dark p-3 rounded text-center text-light mb-3">
        <h2>Raw-html</h2>
        <hr>
        <div v-html="message"></div>
        
    </section>
    <section id="event" class="bg-dark p-3 rounded text-center text-light mb-3">
      <h2>Event</h2>
      <hr>
      <p>Biến đếm : {{count}}</p>
      <p v-once>Biến đếm chỉ được hiển thị 1 lần : {{count}}</p>
      <button class="btn btn-info mb-2" v-on:click="handleClickMe">
        click me
      </button>
      <br>
      <button class="btn btn-warning mb-2" v-on:click="handleIncrement(10, $event)">
        tăng biến đếm
      </button>
      <button class="btn btn-danger mb-2" @click="count += 1">
        tăng count
      </button>
      <form v-on:submit.prevent="handleSubmit">
        <button type="submit" class="btn btn-success">
          submit
        </button>
      </form>
      <div>
        <h1>Log in</h1>
        <div class="form-group">
          <label>Tài khoản</label>
          <input type="text" class="form-control" v-on:keyup.enter = "handleLogin">
          <label>Mật khẩu</label>
          <input type="text" class="form-control" @keyup.enter = "handleLogin">
        </div>
      </div>
  </section>
      </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="index.js"></script>
  </body>
</html>
